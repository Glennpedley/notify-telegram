name: 'Notify Telegram'
description: 'Get build notification to Telegram messenger'
author: 'yanzay'
inputs: 
  chat:
    description: 'Chat to send: user or chat id, @user_name or @channel_name'
    required: true
  token:
    description: 'Telegram Bot token'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.chat }}
    - ${{ inputs.token }}
